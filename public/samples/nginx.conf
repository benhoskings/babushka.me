# Generated by babushka-0.0.1 at Wed Sep 02 17:17:18 +1000 2009

user www www;
worker_processes 8;
pid /opt/nginx/logs/nginx.pid;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay off;
  keepalive_timeout 30;

  include mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name localhost;

    location / {
      root html;
      index index.html;
    }
  }

  passenger_root /usr/lib/ruby/gems/1.8/gems/passenger-2.2.5;
  passenger_ruby /usr/bin/ruby;
  passenger_max_pool_size 16;
  passenger_pool_idle_time 1800;

  include vhosts/on/*.conf;
}
